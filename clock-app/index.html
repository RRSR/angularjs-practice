<!DOCTYPE html>
<html ng-app="clockApp">

<head>
    <title>Clock App</title>
    <script src="../lib/angular.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="TimeController">
    <h1>Clock App</h1>
    <input type="text" ng-model="userName">
    <p>The current time is : <span ng-bind="timeString"></span></p>
    <p>Your name is : <span ng-bind="userName"></span></p>
    <button ng-click="updateTime()">Update Time</button>
</body>

</html>
