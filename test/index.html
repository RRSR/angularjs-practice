<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<title>Angular Practice</title>
	<script type="text/javascript" src="../lib/angular.js"></script>
</head>

<body>
	<div ng-controller="MyCtrl">
		<h1>Hello Angular!</h1>
		<p ng-if="hourOfDay  == 12">Good Afternoon <span ng-bind="hourOfDay"></span></p>
	</div>

	<script>
		var myModule = angular.module("myApp", []);
		myModule.controller("MyCtrl", myFunction);

		function myFunction($scope) {
			$scope.hourOfDay = 12;
		}
	</script>
</body>

</html>
