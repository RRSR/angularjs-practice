<!DOCTYPE html>
<html ng-app="myApp">

	<head>
		<title>Angular Practice</title>
		<script type="text/javascript" src="angular.js"></script>
	</head>

	<body ng-init="hourOfDay = 12">
		<div ng-controller="MyCtrl">
			<h1>Hello Angular!</h1>
			<p ng-if="hourOfDay  == 12">Good Afternoon <span ng-bind="hourOfDay"></span></p>
		</div>

		<script>
			var myModule = angular.module("myApp", []);
			myModule.controller("MyCtrl",myFunction);

			function myFunction() {
				console.log("main called.");
			}
		</script>
	</body>

</html>
