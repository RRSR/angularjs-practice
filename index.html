<!DOCTYPE html>
<html ng-app>

	<head>
		<title>Angular Practice</title>
		<script type="text/javascript" src="angular.js"></script>
	</head>

	<body ng-init="hourOfDay = 12">
		<h1>Hello Angular!</h1>
		<p ng-if="hourOfDay  == 12">By ng-bind : Good Afternoon <span ng-bind="hourOfDay"></span></p>
		<p ng-if="hourOfDay  == 12">By {{}} : Good Afternoon {{hourOfDay}}</p>
	</body>

</html>
