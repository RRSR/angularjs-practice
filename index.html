<!DOCTYPE html>
<html ng-app>

	<head>
		<title>Angular Practice</title>
		<script type="text/javascript" src="angular.js"></script>
	</head>

	<body ng-init="hourOfDay = 18">
		<h1>Hello Angular!</h1>
		<p ng-if="hourOfDay < 12">Good Morning</p>
		<p ng-if="hourOfDay  == 12">Good Afternoon</p>
		<p ng-if="hourOfDay > 12 && hourOfDay < 17">Good Evening</p>
		<p ng-if="hourOfDay > 17">Good Night</p>
	</body>

</html>
