<html ng-app="moreDirectives">

<head>
    <title>More Directives</title>
    <script src="../lib/angular.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="MoreDirectivesController as c">
    <h1>More Directives</h1>
    <div ng-repeat="i in c.myArray">
        <p>Name : <label ng-bind="i.Name"></label></p>
        <p>Age : <label ng-bind="i.Age"></label></p>
        <hr>
    </div>
</body>

</html>
